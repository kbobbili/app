version: '3.2'

services:
  app:
    container_name: app
    image: 402850851130.dkr.ecr.local.amazonaws.com/app-api-local:${TAG:-latest}
    depends_on:
      - app-local-db
      - app-local-elasticsearch
    environment:
      - spring.cloud.config.enabled=false
      - spring.profiles.active=local
      - aws.kms.enabled=false
      - db.containerId=app_local_db
    networks:
      - app_local_network