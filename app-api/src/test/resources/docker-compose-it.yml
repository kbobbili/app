version: '3.2'

services:
  app-it-db:
    container_name: app_it_db
    image: mysql:8.0
    restart: always
    environment:
      - MYSQL_ROOT_HOST=%
      - MYSQL_ROOT_PASSWORD=kpwd
      - MYSQL_DATABASE=app_it_db
    ports:
      - '3308:3306'
    expose:
      - '3308'
    volumes:
      - app_it_db:/var/lib/mysql
    networks:
      - app_it_network

volumes:
  app_it_db:

networks:
  app_it_network: